
<div class="container">



      <h1>
        Clientes
        <button class="btn btn-default pull-right" type="button" (click)="editClient('new')">Novo cliente</button>
      </h1>

      <p *ngIf="!clients"><em>Carregando...</em></p>

      <table class="table table-striped table-hover" *ngIf="clients">
        <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>EndereÃ§o</th>
          <th>Criado em</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let c of clients" (click)="editClient(c.id)" style="cursor: pointer;">
          <td>{{ c.id }}</td>
          <td>{{ c.name }}</td>
          <td>{{ c.address }}</td>
          <td>{{ c.createdAt }}</td>
        </tr>
        </tbody>
      </table>


</div>
